# -------------------------------------
# RTS Policy Distillation - Config File
# -------------------------------------

# RUN INFO
# --------

env: atari_pong_ram
operation: train  # (train,)

train_params:
  random_seed: 0
  num_timesteps: 40000000
  replay_buffer_size: 1000000
  batch_size: 32
  gamma: 0.99
  learning_starts: 50000
  learning_freq: 4
  frame_history_len: 1
  target_update_freq: 10000
  grad_norm_clipping: 10
  exploration_schedule: [(0, 0.20), (5e5, 0.30), (8e5, 0.10), (1e6, 0.01)]

# MODEL ARCHITECTURE
# ------------------

dqn_arch:
  inputs:
    ram_in:
      dtype: uint8
      shape: [128]  # determined as `env.observation_space.shape`

  layers:
    - inputs: [ram_in]
      type: fc
      num_outputs: 256
      batch_norm: True
      activation: relu
    - type: fc
      num_outputs: 128
      batch_norm: True
      activation: relu
    - type: fc
      num_outputs: 64
      batch_norm: True
      activation: relu

  outputs:
    action:
      dtype: int32
      shape: [6]  # determined as `env.action_space.n`
      activation: X
