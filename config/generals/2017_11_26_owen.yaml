#      shape: [18, 18]
#    fog:
#      dtype: float32
#      shape: [18, 18]
    friendly:
      dtype: float32
      shape: [18, 18]
#    enemy:
#      dtype: float32
#      shape: [18, 18]
#    cities:
#      dtype: float32
#      shape: [18, 18]

  layers:
    - inputs: [friendly]
      type: conv2d
      num_outputs: 32
      kernel_size: 8
      stride: 4
      batch_norm: True
      activation: elu
    - type: conv2d
      num_outputs: 64
      kernel_size: 4
      stride: 2
      batch_norm: True
      activation: elu
    - type: conv2d
      num_outputs: 64
      kernel_size: 3
      stride: 1
      batch_norm: True
      activation: elu
    - type: fc
      num_outputs: 128
      batch_norm: True
      activation: elu

  outputs:
    action:
      dtype: float32
      shape: [1296] # 18 * 18 * 4
      activation: X

