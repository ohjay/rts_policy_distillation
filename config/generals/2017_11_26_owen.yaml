# RUN INFO
# --------

env: generals_sim
operation: train  # (train,)

# ENV-SPECIFIC INFO
# ------------------
generals_sim:
  map_height: 18
  map_width: 18
  map_player_count: 2

# MODEL ARCHITECTURE
# ------------------

dqn_arch:
  inputs:
#    mountains:
#      dtype: float32
#      shape: [18, 18]
